---
subject: My Basic Email Template Subject
---

<wrapper class="header">
  <container>
    <center>
      <table class="logo">
        <td valign="middle" style="vertical-align: middle">
          <img class="logo__image" src="https://raw.githubusercontent.com/verbart/avarcom/master/emails/dist/assets/img/logo.png">
        </td>
        <th>
          <h1 class="logo__text">Центр Аварийных Комиссаров</h1>
        </th>
      </table>
    </center>
  </container>
</wrapper>

<container class="content">
  <spacer size="16"></spacer>

  <row>
    <columns>
      <center>
        <h3 class="text-center">Вы зарегистрированы <br>в личном кабинете!</h3>
      </center>
    </columns>
  </row>

  <row>
    <columns>
      <p class="text-center"><b>Логин: </b>9171234567</p>
      <p class="text-center"><b>Пароль: </b>qwerty123546</p>
    </columns>
  </row>

  <row>
    <columns>
      <center>
        <button class="button warning large" href="https://avarcom-app.firebaseapp.com/dashboard">Личный кабинет</button>
      </center>
    </columns>
  </row>
</container>

<wrapper class="footer">
  <container>
    <spacer size="16"></spacer>

    <row>
      <columns small="12" large="6">
        <div class="text-left small-text-center">
          <a class="footer__link footer__link_home" href="https://avarcom-app.firebaseapp.com">
            <img src="https://raw.githubusercontent.com/verbart/avarcom/master/emails/dist/assets/img/home.png" height="16"> avarcom-app.firebaseapp.com
          </a>
        </div>
      </columns>
      <columns small="12" large="6">
        <div class="text-right small-text-center">
          <a class="footer__link footer__link_phone" href="tel:+7 917 434-00-20">
            <img src="https://raw.githubusercontent.com/verbart/avarcom/master/emails/dist/assets/img/phone.png" height="16"> +7 917 434-00-20
          </a>
        </div>
      </columns>
    </row>
  </container>
</wrapper>
